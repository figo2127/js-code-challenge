<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="script.js">
  window.onload = function() {
    form = document.getElementById("form")	
    btc_address = document.getElementById("input-address");
    amount = document.getElementById("input-amount");
    otp = document.getElementById('input-otp')
    errorElement = document.getElementById('error')
  }</script>
  <link href="style.css" rel="stylesheet" />
</head>

<div class="container">
	<div class="header">
		<h2>Send some Bitcoin :)</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="input-address">Bitcoin Address</label>
			<input type="text" placeholder="1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2" id="input-address" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="input-amount">Amount to Send</label>
			<input type="decimal" placeholder="0.00" id="input-amount" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="input-otp">OTP Authentication</label>
			<input type="password" placeholder="One-Time Password" id="input-otp"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button onclick='handleSubmit()'>Submit</button>
	</form>
</div>

</html>
